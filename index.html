<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Keyboard Orchestra</title>
</head>

<body>
  <div class="checkbox">
    <button id="AB" type="button">
      <div>ADD GUITAR</div>
    </button>
    <button id="RB" type="button">
      <div>REMOVE GUITAR</div>
    </button>
  </div>



  <div class="full-guitar">
    <div class="guitar">
    </div>


    <div class="g-cords">

      <div data-note="G1" class="cord"></div>
      <div data-note="G2" class="cord"></div>
      <div data-note="G3" class="cord"></div>


    </div>

    <div class="cord-circls">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>





  <div class="piano">

    <div data-note="C" class="key white">
      <h4>Z</h4>
    </div>
    <div data-note="Db" class="key black">
      <h3>A</h3>
    </div>
    <div data-note="D" class="key white">
      <h4>X</h4>
    </div>
    <div data-note="Eb" class="key black">
      <h3>S</h3>
    </div>
    <div data-note="E" class="key white">
      <h4>C</h4>
    </div>
    <div data-note="F" class="key white">
      <h4>V</h4>
    </div>
    <div data-note="Gb" class="key black">
      <h3>J</h3>
    </div>
    <div data-note="G" class="key white">
      <h4>B</h4>
    </div>
    <div data-note="Ab" class="key black">
      <h3>k</h3>
    </div>
    <div data-note="A" class="key white">
      <h4>N</h4>
    </div>
    <div data-note="Bb" class="key black">
      <h3>L</h3>
    </div>
    <div data-note="B" class="key white">
      <h4>M</h4>
    </div>

  </div>

  <audio id="C" src="new/C.mp4"></audio>
  <audio id="Db" src="new/Db.mp4"></audio>
  <audio id="D" src="new/D.mp4"></audio>
  <audio id="Eb" src="new/Eb.mp4"></audio>
  <audio id="E" src="new/E.mp4"></audio>
  <audio id="F" src="new/F.mp4"></audio>
  <audio id="Gb" src="new/Gb.mp4"></audio>
  <audio id="G" src="new/G.mp4"></audio>
  <audio id="Ab" src="new/Ab.mp4"></audio>
  <audio id="A" src="new/A.mp4"></audio>
  <audio id="Bb" src="new/Bb.mp4"></audio>
  <audio id="B" src="new/B.mp4"></audio>

  <audio id="G1" src="new/G1.mp4"></audio>
  <audio id="G2" src="new/G2.mp4"></audio>
  <audio id="G3" src="new/G3.mp4"></audio>
  <audio id="G3" src="new/G4.mp4"></audio>


  <!-- <audio id="G3" src="new/G4.mp4"></audio> -->


  <div id="foot">
    <h2>Made by -&copy; ROHIT_OP </h2>
  </div>

</body>

</html>
